name: Vesper
version: ${project.version}
main: io.molkars.vesper.Vesper
api-version: 1.16
prefix: Vesper
authors: [ Molkars, ScatteredSou1 ]
description: A plugin I made

commands:
  shards:
    description: View the amount of reality shards you have
  home:
    description: Teleport you to one of your homes
    usage: /home [home-name]
  sethome:
    description: Sets a home
    usage: /sethome [home-name]
  delhome:
    description: Deletes a home
    usage: /delhome {home-name}
  tomeofreality:
    aliases:
      - tor
    description: Use your reality points
  voidstorage:
    description: Store items in between realities
    aliases:
      - vs